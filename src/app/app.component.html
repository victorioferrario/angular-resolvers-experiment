<mat-toolbar color="primary">
  <nav class="navbar d-flex">
    <a class="navbar-brand" style="color:#fff;">
      Angular - NGRX / {{ (config$ | async)?.adminName }}
    </a>
  </nav>
</mat-toolbar>
<app-slim-loading-bar [color]="BB86FC" [height]='15'></app-slim-loading-bar>
<div class="container app-container">
  <div class="d-flex justify-content-end">
    <ul class="app-nav">
      <li class="nav-item">
        <a routerLink="/users" routerLinkActive="active" mat-button>Users</a>
      </li>
      <li class="nav-item">
        <a routerLink="/people" routerLinkActive="active" mat-button>People</a>
      </li>
    </ul>
  </div>
  <main [@routerTransition]="getState(o)">
    <div *ngIf="isLoading | async" class="app-loader">
      <div class="loader-wrapper">
        <mat-spinner></mat-spinner>
      </div>
    </div>
    <router-outlet #o="outlet"></router-outlet>
  </main>
</div>
