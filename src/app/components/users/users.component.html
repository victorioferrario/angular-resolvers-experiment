<table class="mat-elevation-z2" mat-table [dataSource]="dataSource" color="primary">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="cardNumber">
        <th mat-header-cell *matHeaderCellDef> Card Number </th>
        <td mat-cell *matCellDef="let element"> {{element.cardNumber}} </td>
    </ng-container>
    <!-- Symbol Column -->
    <ng-container matColumnDef="cardType">
        <th mat-header-cell *matHeaderCellDef> Card Type </th>
        <td mat-cell *matCellDef="let element">Type: {{element.cardType}} </td>
    </ng-container>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> Id </th>
        <td mat-cell *matCellDef="let element">
            <a href="javascript:void(0);" mat-button (click)="navigateToUser(element.id)">View</a>
        </td>

    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
